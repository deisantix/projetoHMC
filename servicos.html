<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Serviços | Projeto HMC</title>
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main-services.css">
        <link rel="stylesheet" href="css/footer.css">

        <link rel="icon" href="imgs/hmc_logo.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"rel="stylesheet">
    </head>

    <body>
        <header class="body-padding">
            <img class="hmc-logo" src="imgs/hmc_logo.svg">
            <h2 class="hmc-title-logo" id="logo-titulo">HMC</h2>

            <nav id="links">
                <a href="index.html">Início</a>
                <a href="faq.html">FAQ</a>
                <a class="active" href="#">Serviços</a>
                <a href="https://facebook.com" target="_blank">
                    <img src="imgs/facebook_logo.svg" alt="Logo do Facebook em amarelo">
                </a>
                <a href="https://twitter.com/projetoHMC" target="_blank">
                    <img src="imgs/twitter_logo.svg" alt="Logo do Twitter em amarelo">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="imgs/insta_logo.svg" alt="Logo do Instagram em amarelo">
                </a>
            </nav>

            <a class="hamburger-menu" href="javascript:void(0);" onclick="toggleMenu()">
                <img src="imgs/hamburger-menu-icon.svg">
            </a>
        </header>

        <main id="main" class="main-services-container body-padding">
            <form>
                <div class="primary-services-container">
                    <h2>Serviços do HMC</h2>
                    <div class="services">
                        <input type="radio" name="services" value="planning" id="planning" checked hidden>
                        <label for="planning">
                            <img src="imgs/planning.png">
                            Planejamento
                        </label>

                        <input type="radio" name="services" value="betting" id="betting" hidden>
                        <label for="betting">
                            <img src="imgs/reading.png">
                            Betagem
                        </label>

                        <input type="radio" name="services" value="critical-reading" id="critical-reading" hidden>
                        <label for="critical-reading">
                            <img src="imgs/thumbs_up.png">
                            Leitura sensível
                        </label>

                        <input type="radio" name="services" value="cover" id="cover" hidden>
                        <label for="cover">
                            <img src="imgs/book_cover.png">
                            Capa
                        </label>

                        <input type="radio" name="services" value="other" id="other" hidden>
                        <label for="other">
                            <img src="imgs/other_symbol.png">
                            Outro
                        </label>
                    </div>

                    <h3>Em caso de Outro, ou especificações:</h3>
                    <input id="outro" type="text" name="services" placeholder="Eu gostaria de...">
                </div>

                <div class="second-services-container">
                    <fieldset class="forms">
                        <legend>Preencha os campos abaixo</legend>

                        <label for="name">Nome ou apelido:</label>
                        <input id="name" type="text" name="services" placeholder="Seu nome ou apelido..." required>

                        <label for="pronomes">Pronomes:</label>
                        <input id="pronomes" type="text" name="services" placeholder="ele/dele (ou) o/ele/-o" required>

                        <label for="cel-number">Número para Whatsapp:</label>
                        <input id="cel-number" type="text" name="services" placeholder="(__) ____-____" required>

                        <label for="user-twitter">User no Twitter:</label>
                        <input id="user-twitter" type="text" name="services" placeholder="@projetoHMC" required>

                        <label for="ideas">Nos conte suas ideias iniciais:</label>
                        <textarea id="ideas" name="services" rows="5" cols="30" placeholder="Para termos uma ideia do seu projeto..." required></textarea>

                        <fieldset class="checkboxes">
                            <label><input id="enter-whatsapp-group" type="checkbox" name="services" value="enter-whatsapp-group">Gostaria de entrar no grupo do Whatsapp de escritores</label>
                            <label><input id="dm-freely" type="checkbox" name="services" value="dm-freely" checked>Concorda em receber mensagens privadas livremente nas redes sociais inseridas acima</label>
                        </fieldset>

                        <input class="button service-button" type="submit" name="services" value="Enviar">
                    </fieldset>
                </div>
            </form>
        </main>

        <footer class="body-padding">
            <img class="hmc-logo-footer" src="imgs/hmc_logo.svg">

            <p>Feito por Ytalo dos Santos</p>
            
            <a href="https://github.com/deisantix" target="_blank"><img src="imgs/github_logo.svg"></a>
            <a href="https://twitter.com" target="_blank"><img src="imgs/twitter_logo.svg"></a>

            <a id="storyset" href="https://storyset.com/home">Home illustrations by Storyset</a>

            <div id="get-back-up">
                <i class="material-icons-round">arrow_upward</i>
            </div>
        </footer>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/code.js"></script>
</html>
